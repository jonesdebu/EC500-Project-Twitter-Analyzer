<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyAkNVgQPMhvAd4rh0Po4ckiwwSTSCCMwhE"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.000000, 0.000000);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(26.204369, -98.230082),
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(32.737242, -97.232572),
new google.maps.LatLng(27.756767, -81.463983),
new google.maps.LatLng(38.196204, 41.284498),
new google.maps.LatLng(51.571201, 0.132776),
new google.maps.LatLng(-34.605687, -58.426173),
new google.maps.LatLng(33.494219, -111.926018),
new google.maps.LatLng(43.621195, -84.682435),
new google.maps.LatLng(54.576042, -1.234405),
new google.maps.LatLng(47.421545, 0.703643),
new google.maps.LatLng(29.758938, -95.367697),
new google.maps.LatLng(40.225357, -82.688140),
new google.maps.LatLng(39.101454, -84.512460),
new google.maps.LatLng(51.571201, 0.132776),
new google.maps.LatLng(34.053691, -118.242767),
new google.maps.LatLng(45.384270, -73.995482),
new google.maps.LatLng(34.053691, -118.242767),
new google.maps.LatLng(29.424600, -98.495141),
new google.maps.LatLng(37.804456, -122.271356),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 20);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
